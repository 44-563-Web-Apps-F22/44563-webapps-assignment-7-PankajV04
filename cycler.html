<!DOCTYPE html>
<html>
	<head>
		<style>
			.flex-container {
      			display: flex;  flex-direction:row;
      			background-color: purple;
			}
			.flex-container > div {  /*div children of the flex container*/
  				background-color: #f1f1f1; 
  				margin: 10px;  padding: 20px;  font-size: 30px;
			}
			/* Responsive layout */
			@media (max-width: 600px) { 
	 			.flex-container{
		 			flex-direction:column;
		 			background-color: green;
	  			}
			}
		</style>
		<title>Cycler item</title>
	</head>
	<body>
		<h1>Pankaj Sanjay Vishwakarma builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div><br>
        <input type="text" id="userIn"><br>

		<p class="message"> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add Value</button>
		<button onclick="get()">Get</button>
		<button onclick="spin()">Spin</button>
        <button onclick="swap()">swap</button>
	</body>
	<script>
		function makeNewDiv(){
			/* make the div and its text */
			let element = document.createElement("div");
			element.style.color = "limegreen";
			let inputRead = document.getElementById("userIn").value;
			element.innerHTML = inputRead;
			element.className = " cycler";

			/* add it to the container */
			let container = document.getElementById('target');
			container.appendChild(element);
		}
		function get(){
			var cyclerItems = document.getElementsByClassName("cycler");
			var length = cyclerItems.length;
			if (length > 0){
				cyclerItems[length-1].remove();
			}
		}
		function spin(){
			var cyclerItems = document.getElementsByClassName("cycler");
			var length = cyclerItems.length;
			if (length > 1){
				var removedItem = cyclerItems[length-1];
				cyclerItems[length-1].remove();
				var parentElem = document.getElementById("target");
				parentElem.insertBefore(removedItem, parentElem.firstChild);
			}
		}
        function swap() {
                var cyclerItems = document.getElementsByClassName("cycler")
                var container = document.getElementById("target")
                var a = Math.floor(Math.random() * cyclerItems.length)
                var b = Math.floor(Math.random() * cyclerItems.length)
                let text = document.getElementsByClassName("cycler")[a]
                let text2 = document.getElementsByClassName("cycler")[b]
                if(cyclerItems.length > 1) {
                    let temp = text.innerHTML
                    text.innerHTML = text2.innerHTML
                    text2.innerHTML = temp
                }
            }
	</script>
</html>
